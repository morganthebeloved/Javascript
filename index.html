     function nowTime() {
            let hh = new Date().getHours()

        function jay() {
            let num1 = document.getElementById("1").value;

            let sum = Number(num1) + Number(num2);
            document.getElementById("ase").innerHTML = " +";
            document.getElementById("ans").innerHTML = "= " + sum;
